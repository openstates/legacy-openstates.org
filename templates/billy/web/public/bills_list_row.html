{% load markup_tags %}
{% with bill=obj%}
        <td>
            <a href="{{ bill.get_absolute_url }}">{{bill.bill_id}}</a>
            <span class='inLineTip'>({{bill.session_details.display_name}})</span>
            <p>{{bill.title|truncatewords:25|smallcaps}}</p>
        </td>
        <td>{{bill.date_introduced|date:"M j, Y"}}</td>
        {% with action=bill.most_recent_action %}
        <td>{{action.date|date:"M j, Y"}} <span class="tip">{{action.action}}</span></td>
        {% endwith %}
{% endwith %}
