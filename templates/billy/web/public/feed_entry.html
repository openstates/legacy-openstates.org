                {{ obj.build }}
                <article class="smModule">
                    <header>
                        <h5 class="withTip"><a href="{{obj.link}}">{{ obj.title }}</a></h1>
                        <div class="objMetaData">
                            <time class="published withBorderLine" datetime="{{obj.published|date:"Y-m-d"}}">{{obj.published|date:"F d, Y"}}</time>
                            {% if obj.author %}<address class="author">{{obj.author|striptags}}{% endif %}
                            <a rel="author" class="colorRollover" href="https://{{obj.host|striptags}}">{{obj.host|striptags}}</a></address>
                        </div>
                    </header>
                    <div class="postContent">
                        <p>{{obj.display|safe}}</p>
                    </div>
                    <div class="postTags">
                    {% for entity, display_name, id, url in obj.entity_data|slice:":15" %}
                        <span class="label" ><a href="{{url}}">{{display_name}}</a></span>
                    {% endfor %}
                    </div>
                </article>
