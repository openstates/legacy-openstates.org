{% extends "billy/web/public/base.html" %}
{% load i18n %}
{% load customtags %}


{% block title %}Search{% endblock %}

{% if abbr == 'all' %}
    {% block collection_nav %}{% endblock %}
{% endif %}

{% block content %}
    <div style="width: 50%; margin: 0px auto;">
        <h1>{% trans "Search the site" %}</h1>
        <div style="float: left;">
        <form action="/{{abbr|default:'all'}}/search/" method="get" id="searchform">
            <input class="transparent" type="search" name="search_text" id="id_q">
            <button type="submit">
                <span>{% trans "Search" %}</span>
            </button>
        </form>
        </div>
    </div>

{% endblock %}
